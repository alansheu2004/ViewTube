<!DOCTYPE html>

<html>
    <head>
        <title>ViewTube: A Youtube View Prediction Tool</title>

        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">

        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>

    <body>
        <nav>
            <a>Prediction</a>
            <a>About</a>
        </nav>

        <header>

            <h1><img src="images/ViewTube.png" alt="ViewTube" /> ViewTube</h1>
            <h2>A Youtube View Prediction Tool</h2>
        </header>

        <article>

            <form id="form" action="" method="post">
                <h3>Video Info</h3>
                <section>
                    <div>
                        <label for="title">Title<span class="req">*</span>:</label>
                        <input type="text" name="title" id="title" required />
                    </div>
                    <div>
                        <label for="category">Category<span class="req">*</span>:</label>
                        <select name="category" id="category" required>
                            <option value="" selected>--</option>
                            <option value="2" >Cars & Vehicles</option>
                            <option value="23">Comedy</option>
                            <option value="27">Education</option>
                            <option value="24">Entertainment</option>
                            <option value="1" >Film & Animation</option>
                            <option value="20">Gaming</option>
                            <option value="26">How-to & Style</option>
                            <option value="10">Music</option>
                            <option value="25">News & Politics</option>
                            <option value="29">Non-profits & Activism</option>
                            <option value="22">People & Blogs</option>
                            <option value="15">Pets & Animals</option>
                            <option value="28">Science & Technology</option>
                            <option value="17">Sport</option>
                            <option value="19">Travel & Events</option>
                        </select>
                    </div>
                    <!-- <div>
                        <label for="length">Video Length<span class="req">*</span>:</label>
                        <select name="length" id="length" required>
                            <option value="" selected>--</option>
                            <option value="0">Youtube Short</option>
                            <option value="1">Short Video (Under 4 min.)</option>
                            <option value="2">Medium Video (4-20 min.)</option>
                            <option value="3">Long Video (Over 20 min.)</option>
                        </select>
                    </div> -->
                    <div>
                        <label for="thumbnail">Thumbnail <span class="req">*</span>:</label>
                        <input type="file" id="thumbnail" name="thumbnail" accept="image/*">
                    </div>
                    
                    <div>
                        <label for="tags">Tags:</label>
                        <textarea name="tags" id="tags" placeholder="Separate with commas..."></textarea>
                    </div>
                </section>

                <h3>Channel Info</h3>
                <section>
                    <div>
                        <label for="subs">Number of Subscribers<span class="req">*</span>:</label>
                        <input type="number" name="subs" id="subs" />
                    </div>
                    <div>
                        <label for="numVideos">Number of Videos<span class="req">*</span>:</label>
                        <input type="number" name="numVideos" id="numVideos" />
                    </div>
                    <div>
                        <label for="avgViews">Average View Count<span class="req">*</span>:</label>
                        <input type="number" name="avgViews" id="avgViews" />
                    </div>
                </section>

                <h3>Other Info</h3>
                <section>
                    <div>
                        <label>Time Span<span class="req">*</span>:</label>
                        <div class="radioGroup">
                            <input type="radio" id="10d" name="timeTotal" value="10">
                            <label for="10d">10 Days</label><br>
                            <input type="radio" id="100d" name="timeTotal" value="100" checked>
                            <label for="100d">100 Days</label><br>
                            <input type="radio" id="365d" name="timeTotal" value="365">
                            <label for="365d">1 Year</label><br>
                        </div>
                    </div>
                </section>

                <input value="Predict!" type="submit" />
            </form>

            <div id="loading">
                <img id="loadingImg" alt="loading" src="images/loading.gif"/>
            </div>

            <div id="results">

            </div>
            
        </article>

        <footer>
            <p>
                Created by Alan Sheu and Tracy Sun <br />
                UCSB Data Science
            </p>
        </footer>
    </body>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
</html>
